<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money-master</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/cfaa84e485.js" crossorigin="anonymous"></script>
</head>
<body>
     <header class="text-center mb-4">
        <h1 class="header text-blue-600"><b>Money Master</b><i class="fa-solid fa-sack-dollar"></i></h1>
    </header>

    <main class="container mx-auto">
        <section class="grid grid-cols-2 gap-8 ml-4 mx-auto">
            <div class="flex-justify-center">
                <img class="w-auto mx-auto mt-2" src="assets/money.jpg" alt="">
            </div>
            <div class="right mt-2">
               <div class="text-center">
                <h5><b>Income</b></h5>
                <div class="grid grid-cols-2 mt-4">
                <label class="ml-24" for="income">Income:</label>
                
                    <input class="w-3/4" type="text" class="form-control" id="income">
                </div>
               </div>

               <div class="text-center mt-4">
                <h5><b>Expenses</b></h5>
                <div class="grid grid-cols-2 mt-4">
                <label class="ml-24" for="food">Food:</label>
                
                    <input class="w-3/4" type="text" class="form-control" id="food">
                </div>

                <div class="grid grid-cols-2 mt-4">
                <label class="ml-24" for="food">Rent:</label>
                
                    <input class="w-3/4" type="text" class="form-control" id="rent">
                </div>
                <div class="grid grid-cols-2 mt-4">
                <label class="ml-24" for="food">Clothes:</label>
                
                    <input class="w-3/4 mr-4" type="text" class="form-control" id="clothes">
                </div>
               </div>
               <button id="btn-cal" class="ml-60 mt-8 px-5 py-2 mt-2 text-center font-bold">Calculate</button>

               <div class="text-center mt-6">
                <h5><b>Total Expenses: 5500</b></h5><br>
                <h5><b>Balance: 4500</b></h5>

               </div>
               <div class="text-center mt-4 ">
               <div class="save">
                <label class="ml-24 mr-4" for="save">Save:</label>
                
                <input class="mr-4 w-1/4" type="text" class="form-control" id="save">
               
                
                    <h4 class="mr-4 text-center">%</h4>   
                <button id="btn-cal" class=" px-5 py-2 font-bold">Calculate</button>
            
               
            </div>
            </div>

            <div class="text-center mt-6">
                <h5><b>Saving Amount: 2000</b></h5><br>
                <h5><b>Remaining Balance: 2500</b></h5>

               </div>

        </section>

    </main>
    
</body>
</html>
